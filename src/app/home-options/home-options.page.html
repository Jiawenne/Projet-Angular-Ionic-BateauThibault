<ion-header [translucent]="true" [class.header-hidden]="headerHidden">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" (ionScroll)="onContentScroll($event)" [scrollEvents]="true">
  <div class="main-image">
    <img [src]="getOptionsImage()" [alt]="category.name">
    <div class="image-overlay">
      <h2>{{ category.name }}</h2>
      <p>Description for {{ category.name }}</p>
    </div>
  </div>

  <div class="element-grid">
    <ion-row>
      <ion-col size="6" *ngFor="let element of elements">
        <div class="element-card" (click)="goToDetail(element)">
          <img [src]="element.image" [alt]="element.title">
          <p>{{ element.title }}</p>
        </div>
      </ion-col>
    </ion-row>
  </div>
</ion-content>
