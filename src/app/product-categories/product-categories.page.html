<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Produits et Promotions</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">productCategories</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-grid class="category-grid">

    @for (category of categoryList;track category){
      <ion-row class="category-row">
        <ion-col  size="12" >
          <p class="category-title">{{category}}</p>
        </ion-col>
      </ion-row>
      <ion-row class="separation-row">

      </ion-row>
    }
  </ion-grid>
</ion-content>
