<ion-header [translucent]="true" class="no-shadow">
  <ion-toolbar>
    <ion-title style="margin-left: 10px;">Produits et Promotions</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense" class="no-shadow">
    <ion-toolbar>
      <ion-title size="large">Produits et Promotions</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-grid class="category-grid">

    @for (category of categoryList;track category){
      <ion-row class="category-row" (click)="onCategory(category)">
        <ion-col  size="12" >
          <p class="category-title">{{category.name}}</p>
        </ion-col>
      </ion-row>
      <ion-row class="separation-row">

      </ion-row>
    }
  </ion-grid>
</ion-content>
